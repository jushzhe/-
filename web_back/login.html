<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 引入JQuery -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 引入 url地址 -->
    <script src="./tools/config.js"></script>
    <!-- 引入交互文件 -->
    <script src='./tools/user.js'></script>

    <script>
        // 获取用户名密码 用$开头命名变量 更好区别JQ和dom操作
        var $inp = $('.input_txt');
        var $pass = $('.input_pass');
        // 获取登录按钮注册点击事件
        $('.input_sub').on('click', function() {
            //   把用户名和密码输入框获取 并接受
            var username = $inp.val().trim();
            var password = $pass.val().trim();
            // 判断 输入框内容 如果内容为空则弹出框提示错误
            if (username == '' || password == "") {
                alert('请填写正确信息');
                return
            }
            user.login({
                data: {
                    user_name: username,
                    password: password


                },
                // 成功回调函数 如果成功跳转index.html页面
                success: function() {
                    location.href = "index.html";
                },
                // 失败回调函数 如果填写不正确 则弹框提示.
                fail: function() {
                    alert('用户名密码错误');
                }
            });
        });
    </script>

</body>

</html>
