    <script>
        //    调用getArticle方法
        getArticle();
        //   声明一个全局变量
        var page = 1;

        var lastTotalPage = 0;

        // var $list = $('#list');


        article.getCate({
            success: function(res) {
                // console.log(res);
                // 获取id
                $('#selCategory').append(template('category', res));
            }
        });
        //    筛选按钮操作
        // 获取筛选按钮 注册点击事件 调用之前函数
        $('#btnSearch').on('click', function() {
            //    调用之前封装的函数
            getArticle();
            // 
            $('.first').click();
        });






        //    封装函数
        function getArticle() {
            // 调用jq ajax get发送请求 因为默认是get 所以不用设置type
            $.ajax({
                url: 'http://localhost:8000/admin/search',

                data: {
                    page: page,
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                },
                // 回调函数
                success: function(res) {
                    console.log(res);

                    if (res.code == 200) {
                        // 生成结构
                        $('tbody').html(template('article', res));
                        // console.log(res);

                        if (res.totalPage === lastTotalPage) {
                            return;
                        }

                        lastTotalPage = res.totalPage;

                        // JS插件固定格式
                        $('#list').twbsPagination('destroy');
                        $('#list').twbsPagination({
                            // 设置总共多少分页 文档给的我们固定页数 我们就按照文档的意思来
                            totalPages: res.totalPage,
                            // 显示多少页
                            visiblePages: 7,
                            // 更改字体
                            first: "首页",
                            last: '尾页',
                            prev: '上一页',
                            next: "下一页",

                            onPageClick: function(e, currentPage) {
                                page = currentPage;
                                getArticle();
                            }
                        });
                    }
                }
            });
        };
    </script>
